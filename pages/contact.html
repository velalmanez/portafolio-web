    <!-- formulario para envio de correo -->
    <section class="contacto">
        <div class="form-content">
            <h2>Ponte en contacto <span>conmigo</span></h2>
            <br>
            <form action="https://formsubmit.co/velazquezarriagaaleks515@gmail.com" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
    
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
    
                <div class="mb-3">
                    <label for="coments" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="coments"></textarea>
                </div>
    
                <div class="mb-3">
                    <input class="btn" type="submit" value="Enviar correo">
                </div>

                <input type="hidden" name="_next" value="http://github.com/velalmanez/portafolio-web/pages/email_submit.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </section>
